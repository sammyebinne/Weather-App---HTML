<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img id="search-btn" src="./images/loupe.png" alt="search button"></button>
        </div>
        <div class="weather">
            <img class="weather-icon" src="./images/cloudy.png" alt="">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Calgary</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/images/wind.png" alt="wind speed">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    const apiKey = '5a622b08e3f92f77271766971dffebbd';
    const url = 'https://api.openweathermap.org/data/2.5/weather?units=metric&q='

    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");

    const image = document.querySelector(".weather-icon");

    const selectWeatherImg = (desc) => {
       switch (desc) {
            case 'Thunderstorm':
                image.src = './images/storm.png';
                break;

            case 'Drizzle':
                image.src = './images/drizzle.png';
                break;

            case 'Rain':
               image.src = './images/heavy-rain.png';
               break;

           case 'Atmosphere':
               image.src = './images/atmospheric-pollution.png';
               break;        

            case 'Clear':
               image.src = './images/sun.png';
               break;

           case 'Clouds':
               image.src = './images/cloudy.png';
               break;

            default:
            image.src = './images/sun.png';
        }
    }


    async function checkWeather(city) {
        const response = await fetch(url + city + `&appid=${apiKey}`);
        var data = await response.json();
        const weatherDescription = data.weather[0].main;

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + '°C';
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

        selectWeatherImg(weatherDescription);
    }

    searchBtn.addEventListener("click", () => {
        checkWeather(searchBox.value);
    })

    searchBox.addEventListener("keypress", () => {
        if (event.key === 'Enter') {
            event.preventDefault(); 
            checkWeather(searchBox.value);
        }
    })

</script>

</html>
